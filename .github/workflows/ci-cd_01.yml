name: "tic-tok-toe"

on: 
  push:
    branches: [main]

jobs:
    test:
        name: Unit testing
        runs-on: ubuntu-latest
        steps:
            - name: Checkout Code
              uses: actions/checkout@v4

            - name: Setup Node Js
              uses: actions/setup-node@v4
              with:
                node-version: '20.x'

            - name: Install npm packages
              run: npm ci

            - name: Run Tests
              run: npm test || echo "No tests found, would add tests in a real project"




